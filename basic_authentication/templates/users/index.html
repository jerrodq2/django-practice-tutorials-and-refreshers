{% extends 'users/base.html' %}
  {% block body_block %}

    <div class="jumbotron">
      <h1 class="">Django Basic Authentication</h1>

      <!-- user.is_authenticated is a built in method to check if they are logged in, or hit the user.authenticate method we call during the login process -->
      {% if user.is_authenticated %}
        <h1>You are logged in</h1>
        <a class="navbar-link" href="{% url 'users:user_logout' %}">Logout</a>
      {% else %}
        <h1>You are not logged in</h1>
        <h3><a class="navbar-link" href="{% url 'users:login_page' %}">Login</a> or <a href="{% url 'users:register' %}">Register</a></h3>
      {% endif %}
    </div>

  {% endblock %}
