{% extends 'users/base.html' %}
{% load staticfiles %}

  {% block body_block %}

    <div class="jumbotron">
      {% if user.is_authenticated %}
        <h1>You've already registered!</h1>
      {% else %}
      <h1>Register Here!</h1>
      <h3>Fill out the form:</h3>
      <form class="" action="{% url 'users:create' %}" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Submit">
      </form>
      {% endif %}
    </div>

  {% endblock %}
